<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>演習課題5-2：外部APIの呼び出しテスト</title>
</head>
<body>
    <h1 id="msg">PokeAPI</h1>
    <form name="apiform"><p>
        図鑑ナンバーを入力：<input type="text" name="form_data">
        <button type="button" id="btn1" onclick="some_api(this.form)">実行</button>
    </p></form>
    
    <div id="result"></div>
    <script>
        async function some_api(myForm) {
            const endpoint = await fetch("https://pokeapi.co/api/v2/pokemon/" + myForm.form_data.value +"/");// ここにコードを書く
            const text = await endpoint.text();
            const data = JSON.parse(text);
            // ここにコードを書く
            document.getElementById("result").innerHTML = data.name;
        }
    </script>
</body>
</html>
